<!doctype html>
<script src="https://use.fontawesome.com/9498dfc6d9.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <p>
          <a href="http://evandekhayser.com">home</a>
          <br>
          <a href="https://github.com/edekhayser/edekhayser.github.io/raw/master/Resume.pdf">resume</a>
          <br>
          <a href="http://evandekhayser.com/posts">posts</a>
        </p>


        <p>
          <a href="https://twitter.com/ERDekhayser">@ERDekhayser</a>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <br>
          <a href="https://github.com/edekhayser">edekhayser</a>
          <i class="fa fa-github" aria-hidden="true"></i>
          <br>
          <a href="mailto:erdekhayser@gmail.com">erdekhayser@gmail.com</a>
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
